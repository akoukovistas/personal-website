

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ '/assets/images/potato.png' | relative_url }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ '/assets/images/potato.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/potato.png' | relative_url }}">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="/assets/css/styles.css">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' -%}
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-5M3K898F');</script>
        <!-- End Google Tag Manager -->
    {%- endif -%}

    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
    {% else %}
    <meta property="og:image" content="{{ '/assets/images/alexandros-koukovistas-profile.jpg' | absolute_url }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{{ '/assets/images/alexandros-koukovistas-profile.jpg' | absolute_url }}">
    {% endif %}


    
</head>
